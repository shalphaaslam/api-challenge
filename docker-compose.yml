version: "3.1"

services:

  api:
    build:
      context: .
    volumes:
      - .:/api:z
    ports:
      - 8000:8000
    restart: always
    environment:
      - OAUTHLIB_INSECURE_TRANSPORT=1
      - FLASK_APP=api/events.py
      - FLASK_RUN_HOST=0.0.0.0
      - FLASK_RUN_PORT=8000  # Specify Flask run port
      - FLASK_DEBUG=1  # Set Flask debug mode